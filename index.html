<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Mario Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        canvas {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Landscape orientation prompt for mobile */
        #orientation-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        #orientation-prompt .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: rotate 2s ease-in-out infinite;
        }
        
        #orientation-prompt h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        
        #orientation-prompt p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(90deg); }
        }
        
        /* Show orientation prompt on mobile in portrait mode */
        @media screen and (max-width: 768px) and (orientation: portrait) {
            #orientation-prompt {
                display: flex !important;
            }
            
            #game-container {
                display: none !important;
            }
        }
        
        /* Loading indicator */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading game...</p>
    </div>
    
    <!-- Orientation Prompt for Mobile (Portrait) -->
    <div id="orientation-prompt">
        <div class="icon">ðŸ“±</div>
        <h1>Please Rotate Your Device</h1>
        <p>This game works best in landscape mode</p>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>
    
    <script src="pygbag/pygbag.js" type="module"></script>
</body>
</html>
